  text: "Le code n'est pas un simple langage technique, le code est une manière d'exprimer des choix de société."

- type: quote
  author: Daniel Kaplan
  date: 2012
  link:
  text: "Il ne faut pas se contenter d'insister auprès des jeunes générations sur les risquent qu'il courent, mais les inciter à l'appropriation, leur apprendre à savoir gérer leur vie en ligne."
