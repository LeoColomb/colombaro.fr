#
# Site configuration flags
# Jekyll (http://jekyllrb.com/)
#

# Site info
name: Créations Colombaro
description: Léo Colombaro &middot; colombaro.fr
version: 1.0.0
author: Léo Colombaro
color: "#0d0045"

# Front Tools
disqus:
google_analytics: UA-27779657-1

# Used for Sitemap.xml and your RSS feed
url: http://colombaro.fr
baseurl: ""
assetsurl: "/assets"

# Engines
permalink: /:categories/:title/
paginate: 10
paginate_path: "blog/page/:num"
sass:
  style: :compressed

# Collections
collections:
  trips:
    output: true
    permalink: /road/:name/
  about:
    output: true
    permalink: /:name/

# Generation default options
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      d_name: "blog"
      layout: "post"
      category: "blog"
      sitemap: false
      color: "#542437"
  -
    scope:
      path: ""
      type: "trips"
    values:
      d_name: "road"
      layout: "trip"
      category: "road"
      sitemap: false
      color: "#53777a"
  -
    scope:
      path: ""
      type: "about"
    values:
      d_name: "about"
      layout: "person"
      title: "About"
      sitemap: false
      color: "#c02942"
  -
    scope:
      path: "code"
    values:
      d_name: "code"
      color: "#d95b43"
  -
    scope:
      path: "bookmarks"
    values:
      d_name: "bookmarks"
      color: "#53777a"

# Plugins
gems:
  - jemoji
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-redirect-from

# Excluded files
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - bower.json
