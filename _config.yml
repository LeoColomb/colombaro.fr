#
# Site configuration flags
# Jekyll (http://jekyllrb.com/)
#

# Site info
name: Créations Colombaro
description: Léo Colombaro &middot; colombaro.fr
version: 1.0.0
author: Léo Colombaro

# Front Tools
disqus:
google_analytics: UA-27779657-1

# Used for Sitemap.xml and your RSS feed
url: http://colombaro.fr
baseurl: ""
assetsurl: "/assets"

# Collections
collections:
  trips:
    output: true
    permalink: /road/:name/
  people:
    output: true
    permalink: /:name/

# Generation default options
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      category: "blog"
      sitemap: false
  -
    scope:
      path: ""
      type: "trips"
    values:
      layout: "trip"
      category: "road"
      sitemap: false
  -
    scope:
      path: ""
      type: "people"
    values:
      layout: "person"
      sitemap: false

# Engines
permalink: /:categories/:title/
paginate: 10
paginate_path: "blog/page/:num"
sass:
  style: :compressed

# Plugins
gems:
  - jemoji
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-redirect-from

# Excluded files
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
