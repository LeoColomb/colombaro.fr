---
layout: default
---
{% if page.title != page.category %}
<div class="breadcrumb">
  <div itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
    <a href="{{ site.url }}/{{ page.category }}/" itemprop="url">
      <span itemprop="title">{{ page.category | capitalize }}</span>
    </a>
  </div>
</div>
{% endif %}
<article class="page">
  <h1>{{ page.title }}</h1>
  {{ content }}
</article>
