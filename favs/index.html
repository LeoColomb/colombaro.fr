---
title: Bookmarks
layout: page
---

{% for fav in site.data.favorites %}
{% if fav.type == "quote" %}
<blockquote>
  <p>{{ fav.text }}</p>
  <footer>{{ fav.author }}</footer>
</blockquote>
{% else %}
<div>
  <h2>{{ fav.name }}</h2>
  <img src="{{ site.assetsurl }}/img/{{ fav.name | slugify }}.png" alt="{{ fav.name }}" />
</div>
{% endif %}
{% endfor %}
