---
layout: default
title: Home
---

<div class="repos">
  {% for repo in site.gihub.public_repositories %}
  <a href="{{ repo.homepage }}">
    <div class="repo repo-{{ repo.language }}">
      <h1 class="repo-title">
        {{ repo.title }}
      </h1>
      <span class="repo-date">{{ repo.updated_at | date_to_string }}</span>
      {{ repo.description }}
    </div>
  </a>
  {% endfor %}
</div>
